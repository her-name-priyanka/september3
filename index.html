<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 3 - Flower Celebration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fad0c4);
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-center p-6">

  <!-- Main Heading -->
  <h1 class="text-4xl md:text-5xl font-bold text-pink-800 drop-shadow-md mb-8">
    🌸 Day 3 Flower Celebration 🌸
  </h1>

  <!-- Glass Card -->
  <div class="glass p-8 max-w-md w-full shadow-2xl">
    <h2 class="text-2xl font-bold text-pink-700 mb-4">Happy Birthday Priyankaaa💫 <br>Miss Flower 🎉</h2>

    <!-- Flower Bouquet Image -->
    <img 
      src="flower.jpg" 
      alt="Flower Bouquet" 
      class="mx-auto w-48 h-48 object-contain mb-6"
    />

    <!-- Button -->
    <button class="px-6 py-3 bg-pink-600 text-white font-semibold rounded-xl shadow-lg hover:bg-pink-700 transition duration-300">
      <a href="./t.html">Celebrate 🎁</a>
    </button>
  </div>

</body>
</html>
